<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-beat">
  <p style="font-size: 20px; color: white">Loading...</p>
  <!-- pacman -->
  <!-- ball-beat -->
</ngx-spinner>
<ng-container *ngIf="isAuthorized; then authorizedTemplate; else unauthorizedTemplate"></ng-container>
<ng-template #authorizedTemplate>
  <div id="app-container" [className]="sidebar.containerClassnames">
    <!-- <app-topnav></app-topnav> -->
    <app-sidebar></app-sidebar>
    <main>
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </main>
    <app-footer></app-footer>
  </div>
</ng-template>
<ng-template #unauthorizedTemplate>
  <!-- <app-login></app-login> -->
  <router-outlet></router-outlet>
</ng-template>
