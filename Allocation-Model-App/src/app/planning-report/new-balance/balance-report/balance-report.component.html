<div class="card mt-4">
  <div class="card-body">
    <div class="col-12">
      <div class="form-group">
        <label>Optimization & Merge Allo Version :</label>
        <dx-select-box [dataSource]="mergeAlloVersionList" valueExpr="id" [displayExpr]="displayVersion"
          name="mergeAlloVersionId" [showClearButton]="true" [(ngModel)]="mergeAlloId"
          (onValueChanged)="onAccept($event)">
          <dx-validator>
            <dxi-validation-rule type="required" message="กรุณาเลือก OR Demand Plan Version">
            </dxi-validation-rule>
          </dx-validator>
        </dx-select-box>
      </div>
    </div>
    <tabset>
      <tab heading="Ethane">
        <app-ethane-balance-report #dataGridEthane></app-ethane-balance-report>
      </tab>
      <tab heading="CL3LPG">
        <app-cl3lpg-balance-report #dataGridCl3lpg></app-cl3lpg-balance-report>
      </tab>
      <tab heading="NGL">
        <app-ngl-balance-report #dataGridNgl></app-ngl-balance-report>
      </tab>
      <tab heading="Pentane">
        <app-pentane #dataGridPentane></app-pentane>
      </tab>
    </tabset>
  </div>
</div>
