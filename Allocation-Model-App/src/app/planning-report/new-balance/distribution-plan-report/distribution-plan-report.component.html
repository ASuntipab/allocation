<div class="card mt-4">
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label>Optimization & Merge Allo Version :</label>
          <dx-select-box [dataSource]="mergeAlloVersionList" valueExpr="id" [displayExpr]="displayVersion"
            name="mergeAlloVersionId" [showClearButton]="true" [(ngModel)]="mergeAlloId"
            (onValueChanged)="onAccept($event)">
            <dx-validator>
              <dxi-validation-rule type="required" message="กรุณาเลือก Optimization & Merge Allo Version">
              </dxi-validation-rule>
            </dx-validator>
          </dx-select-box>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <label for="to">เรียน<span class="dx-field-item-required-mark">&nbsp;*</span></label>
          <dx-text-box name="to" [(ngModel)]="dataInfo.to">
            <dx-validator>
              <dxi-validation-rule type="required" message="กรุณากรอก Value"></dxi-validation-rule>
            </dx-validator>
          </dx-text-box>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label for="cc">สำเนา<span class="dx-field-item-required-mark">&nbsp;*</span></label>
          <dx-text-box name="cc" [(ngModel)]="dataInfo.cc">
            <dx-validator>
              <dxi-validation-rule type="required" message="กรุณากรอก Value"></dxi-validation-rule>
            </dx-validator>
          </dx-text-box>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label for="docNo">เลขที่<span class="dx-field-item-required-mark">&nbsp;*</span></label>
          <dx-text-box name="docNo" [(ngModel)]="dataInfo.docNo">
            <dx-validator>
              <dxi-validation-rule type="required" message="กรุณากรอก เลขที่"></dxi-validation-rule>
            </dx-validator>
          </dx-text-box>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="signature">Signature<span class="dx-field-item-required-mark">&nbsp;*</span></label>
          <dx-select-box [dataSource]="signatureList" valueExpr="id" [displayExpr]="displaySignature"
          name="signatureId" [showClearButton]="true" [(ngModel)]="dataInfo.signatureId"
          (onValueChanged)="onAccept($event)">
          <dx-validator>
            <dxi-validation-rule type="required" message="กรุณาเลือก Optimization & Merge Allo Version">
            </dxi-validation-rule>
          </dx-validator>
        </dx-select-box>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="signature">รับรองโดย<span class="dx-field-item-required-mark">&nbsp;*</span></label>
          <dx-select-box [dataSource]="signatureList" valueExpr="id" [displayExpr]="displaySignature"
          name="approveId" [showClearButton]="true" [(ngModel)]="dataInfo.approveId"
          (onValueChanged)="onAccept($event)">
          <dx-validator>
            <dxi-validation-rule type="required" message="กรุณาเลือก Optimization & Merge Allo Version">
            </dxi-validation-rule>
          </dx-validator>
        </dx-select-box>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="remark">หมายเหตุ</label>
          <dx-text-area name="remark" [(ngModel)]="dataInfo.remark"></dx-text-area>
        </div>
      </div>
    </div>
  </div>
</div>
