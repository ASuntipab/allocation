<div class="d-flex justify-content-between"
  style="height: 35px;position: absolute;top: 28px;right: 25px;max-width: 115px;">
  <h5></h5>
  <div class="d-flex"> </div>
</div>
<div>
  <button class="btn mg-l-5 btn btn-secondary mr-1" (click)="onGetData()">
    <i ng-reflect-ng-class="iconsminds-save" class="iconsminds-save mr-1"></i>
    <span>ดึง Actual</span>
  </button>
  <button class="btn mg-l-5 btn btn-secondary mr-1" title="ข้อมูล Forecast ที่สามารถดึงได้ต้องเป็นข้อมูลตั้งแต่เดือนปัจจุบันขึ้นไปเท่านั้น" placement="bottom" (click)="onGetDataForecast()">
    <i ng-reflect-ng-class="iconsminds-save" class="iconsminds-save mr-1"></i>
    <span>ดึง Forecast</span>
  </button>
</div>
<div>
  <hr>
</div>
<dx-data-grid #referencePriceDataSmartPriceGrid [dataSource]="dataList" columnResizingMode="widget"
  [allowColumnResizing]="true" [rowAlternationEnabled]="true">
  <dxo-group-panel [visible]="false"></dxo-group-panel>
  <dxo-sorting [mode]="'none'"></dxo-sorting>
  <dxo-paging [pageSize]="10" [pageIndex]="1">
    <!-- Shows the second page -->
  </dxo-paging>
  <dxi-column caption="Ref Price Name" dataField="ref_price_name"></dxi-column>
  <dxi-column caption="Input Name" dataField="input_name"></dxi-column>
  <dxi-column caption="Unit" dataField="unit"></dxi-column>
  <dxi-column caption="Type" dataField="type"></dxi-column>
  <dxi-column caption="Actual Price" dataField="actual_price" dataType="number" type="fixedPoint" precision="2">
  </dxi-column>
  <dxi-column caption="Rolling Price" dataField="rolling_price" dataType="number" type="fixedPoint" precision="2">
  </dxi-column>
  <dxi-column caption="Transaction Date" dataField="trans_date" dataType="datetime"
    [format]="{ type: 'dd/MM/yyyy HH:mm:ss' }"></dxi-column>
